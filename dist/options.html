<!DOCTYPE html>
<html>
<head>
  <title>GitHub Mention Highlighter Options</title>
  <style>
    body { padding: 10px; text-align: center; }
    #status { height: 1.5em; margin-bottom: .5em; }
  </style>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
</head>
<body>

  <p>
    You'll need to <a href="https://github.com/settings/tokens/new">create a
    person access token</a><br /> with the <code>read:org</code> scope.
  </p>

  <div id="status"></div>

  <label>
    Personal Access Token:
    <input type="text" id="token">
  </label>

  <button id="save">Save</button>

  <script src="options.js"></script>

</body>
</html>
